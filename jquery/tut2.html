    <button type="button" id="btn1">Click for 1</button>

    <script>
        //trigger with focus
        // $(document).ready(function(){

        $(document).ready(function(){
            $("#btn").click(function(){
                increase($("#demo1"))
            })
            $("#btn").click(function(){
                $("#btn1").trigger("click");
                increase($("#demo2"));
            })

            function increase(obj) {
                var Text = parseInt(obj.Text(), 10);
                obj.Text(Text + 1);
            }
        });


    </script>
