<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Magic</title>
    <!-- <link rel="stylesheet" href="bootstrap_file/css/bootstrap.css"> -->
    <style>
      .row {
        margin: auto;
        padding: 10px;
        height: 40px;
        width: 60%;
        background-color: yellow;
        border: 1px solid black;
        border-radius: 4px;
      }
      .new_row {
        margin: 10px auto;
        padding: 10px;
        height: 40px;
        width: 60%;
        background-color: rgb(126, 126, 117);
        border: 1px solid black;
        border-radius: 4px;
      }
    </style>
</head>
<body>  

   
    <div class="row">
        <p>This is text</p>
    </div>
    <div class="new_row"></div>
    <button id="addRow">add</button>
    <button id="remove">remove</button>


  


    <!-- .html .text .val in jquery -->

    <script src="bootstrap_file/js/Jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="bootstrap_file/js/bootstrap.js"></script>

    

    
    <script>
        $(document).ready(function(){
            //.html .text .val and attr() in jquery 

            // $("#myValue").click(function(){
            //     $("#myName").val("My Dream");
            // });
            $("#addRow").click(function(){
               $(".new_row").append("<div></div>");
            });
            $("#remove").click(function(){
                $("table").remove("");
            })

        });
 
    </script>
</body>
</html>
